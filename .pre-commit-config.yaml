# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
        - id: mypy
          name: mypy
          entry: mypy
          language: system
          types: [python]

        - id: flake8
          name: flake8
          entry: flake8
          language: system
          types: [python]

        - id: pytest
          name: pytest
          entry: pytest
          language: python
          always_run: true
          pass_filenames: false
          verbose: true